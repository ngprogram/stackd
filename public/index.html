<!DOCTYPE html>
<html ng-app="stackdApp">
  <head>
    <meta charset="utf-8"> 
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="bower_components/nvd3/build/nv.d3.js"></script> <!-- or use another assembly -->
    <script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.css">
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:700,400' rel='stylesheet' type='text/css'>
    <link href="./public/stylesheets/style.css" rel="stylesheet" type="text/css">

   <script src="./public/pubApp.js"></script>
  </head>

  <body class="container" ng-controller="SearchController as searchCtrl">
    <div class="navBar"> 
      <div class="title">
        stat
      </div>
        <div class="search-again-bar" ng-show="searchCtrl.showData">
            <form>
            <div class="searchInput"><input ng-model="searchTerm" class="againInput" placeholder="enter term"></input></div>
            <button class="searchButton searchAgain" ng-click="searchCtrl.search(searchTerm)"><img src="./images/magnifierwhitethick.png" alt="search" style="height:43%"></button>
             <!--   <button class="searchButton" ng-click="searchCtrl.showData = !searchCtrl.showData"><img src="./images/magnifierwhitethick.png" alt="search" style="height:43%"></button> -->
          </form>
       
        </div>
      </div>
    </div>

    <div class="top-container" ng-show="searchCtrl.showData">
      <div class="topic">
        {{topic | uppercase}}
      </div>

    </div>

    <div class="search-bar" ng-show="!searchCtrl.showData">
      <form>
        <div class="searchInput">
          <input ng-model="searchTerm" placeholder="enter term"></input>
        </div>
        <button class="searchButton" ng-click="searchCtrl.search(searchTerm)"><img src="./images/magnifierwhitethick.png" alt="search" style="height:43%">
        </button>
      </form>
    <div ng-show="showSlider" class="slider">No results found. Please search again.</div>
    </div>

    <div class="chart" ng-show="searchCtrl.showData">
      <nvd3 options="searchCtrl.options" data="searchCtrl.data" refreshDataOnly="true" objectEquality="true"></nvd3>
    </div>

    <div class="bottom-container">
      <div class="section-1" ng-show="searchCtrl.showData">
        <i class="comment" ng-repeat="comm in comments">
          {{comm}}
        </i>       
    </div>

  </body>
</html>
